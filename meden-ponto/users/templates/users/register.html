{% extends "base.html" %} {% load crispy_forms_tags %} {% block title %} Registro {% endblock title %} {% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Registre-se e participe:</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Registrar</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
                Já é registrado? <a class="ml-2" href="{% url 'login' %}">Entrar</a>
            </small>
    </div>
</div>
{% endblock content %}
